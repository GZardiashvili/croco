<div class="back-button">
  <button mat-button [routerLink]="'../'">back</button>
</div>
<ng-container *ngIf="posts$ | async as posts">
  <mat-card>
    <ng-container *ngFor="let post of posts">
      <mat-card class="post-card">
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ post.body }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </mat-card>
</ng-container>
