<ng-container *ngIf="users | async as users">
  <ng-container *ngFor="let user of users">
    <mat-card (click)="viewUserDetails(user.id)">
      <mat-card-header>
        <mat-card-title class="clickable">{{user.name}}</mat-card-title>
        <mat-card-subtitle>@{{user.username}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </ng-container>
</ng-container>
