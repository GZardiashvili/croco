<ng-container *ngIf="users | async as users">
  <ng-container *ngFor="let user of users">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>@{{user.username}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="viewUserDetails(user.id)">View details</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</ng-container>
